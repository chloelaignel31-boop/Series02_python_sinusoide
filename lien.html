<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notebook Series02_python.ipynb</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
  pre, code { background: #f6f8fa; padding: 0.2rem 0.4rem; border-radius: 4px; overflow: auto; }
</style>
</head>
<body>
<h1>Notebook Series02_python.ipynb</h1>
<div id="content">Chargementâ€¦</div>

<script>
(async function() {
  // URL vers le fichier raw sur GitHub
  const url = "https://raw.githubusercontent.com/chloelaignel31-boop/Series02_python_sinusoide/main/Series02_python.ipynb";
  const contentEl = document.getElementById("content");

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);
    const notebook = await res.json();

    // Convertir les cellules en HTML simple
    const html = notebook.cells.map(cell => {
      if(cell.cell_type === "markdown") {
        return marked.parse(cell.source.join(''));
      } else if(cell.cell_type === "code") {
        const code = cell.source.join('');
        const output = (cell.outputs || []).map(out => out.text ? out.text.join('') : '').join('<br>');
        return `<pre><code>${code}</code></pre>${output ? `<pre>${output}</pre>` : ''}`;
      }
      return '';
    }).join('<hr>');

    contentEl.innerHTML = html;
  } catch(err) {
    contentEl.innerHTML = `<p style="color:red">Erreur : ${err.message}</p>`;
  }
})();
</script>
</body>
</html>
